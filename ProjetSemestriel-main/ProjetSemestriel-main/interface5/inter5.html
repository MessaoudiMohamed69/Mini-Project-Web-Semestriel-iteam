<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="int5.css">
    <title>Frank And Oak USA-Frank</title>
    <link rel="icon" href="/interface4/images/logo_onglet.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="checkout-form">
            <h1>Frank And Oak</h1>
            <div class="breadcrumb">
                <span>Information</span> &gt;
                <span>Shipping</span> &gt;
                <span>Payment</span>
            </div>
            <fieldset class="express-checkout-fieldset">
                <legend>Express Checkout</legend>
                <div class="express-checkout">
                    <button class="shop-pay"><img src="../image/Shop.png" alt="Shop Pay"></button>
                    <button class="paypal"><img src="../image/Paypal.png" alt="PayPal"></button>
                    <button class="gpay"><img src="../image/G-pay.png" alt="Google Pay"></button>
                </div>
            </fieldset>
            
            <div class="or-divider">OR</div>
            <form>
                <div class="contact-info">
                    <div class="label-container">
                        <label for="email">Contact information</label>
                        <label for="email" class="login-label"> Already have contact information? 
                            <button type="button" class="login">Log in</button>
                        </label>
                    </div>
                    <input type="email" id="email" placeholder="Email"> 
                    <div class="checkbox">
                        <input type="checkbox" id="subscribe">
                        <p class="p-check">Email me with news and offers</p>
                    </div>
                </div>
                
                
                <div class="shipping-address">
                    <label for="shipping-address">Shipping address</label>
                    <div class="custom-select">
                        <label for="country-select">Country/region</label>
                        <select id="country-select">
                            <option value="TN">Tunis</option>
                            <option value="FR">France</option>
                            <option value="US">United States</option>
                        </select>
                    </div>
                </div> 
            </form>
        </div>
        <div class="order-summary">
            <div class="item">
                <img src="../image/jacket.jfif" alt="Jacket">
                <div>
                    <p>The Skyline Reversible <br> Collared Jacket in Dark Blue &nbsp;&nbsp; $169.00</p>
                    <p style="color: #aba9a9;">M</p>
                </div>
            </div>
            <div class="discount-code">
                <input type="text" placeholder="Gift card or discount code">
                <button>Apply</button>
            </div>
            <div class="price-summary">
                <div>
                    <span>Subtotal</span>
                    <span>$169.00</span>
                </div>
                <div>
                    <span>Shipping</span>
                    <span>Calculated at next step</span>
                </div>  
            </div>
            <div class="total">
                <span>Total</span>
                <span>USD $169.00</span>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
